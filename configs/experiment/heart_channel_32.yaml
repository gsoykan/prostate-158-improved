# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: heart
  - override /model: heart
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb # csv

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "heart", "ku", "hw" ]

seed: 12345

trainer:
  min_epochs: 15
  max_epochs: 100
  gradient_clip_val: 0.5
  precision: 16
  log_every_n_steps: 5

model:
  optimizer:
    lr: 0.002
  net:
    depth: 4
    img_channels: 1
    initial_feature_channels: 32
    output_channels: 1
    conv_padding: 1
  compile: false

data:
  batch_size: 16
  num_workers: 4
  do_input_normalization: true # true

callbacks:
  early_stopping:
    monitor: "val/f_score"
    patience: 10
    mode: "max"

  model_checkpoint:
    monitor: "val/f_score"

logger:
  wandb:
    tags: ${tags}
    group: "ku-hw"
  aim:
    experiment: "heart_segmentation"
